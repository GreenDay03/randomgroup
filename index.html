<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="Zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动随机分组</title>
    <script src="./index.js" type="text/javascript"> </script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div id="left" class="clearfix">
            <div id="ins">
                输入人员姓名
                <br>
                <span>[ 每个姓名一行 ]</span>
                <br>
                <textarea name="in" id="in" maxlength="1000"></textarea>
                <br>
                每组组员数量
                <br>

                <input id="number" />

                <br>

                <br>
                    必须分在一组
                    <span>[ 一行多个姓名，用逗号隔开 ]</span>
                <br>
                <textarea name="yes" id="yes" maxlength="1000"></textarea>
                <br>
                    不能分在一组
                    <span>[ 一行多个姓名，用逗号隔开 ]</span>
                <br>
                <textarea name="no" id="no" maxlength="1000"></textarea>
                <button onclick="go()">确定</button>
            </div>
        </div>

        <div id="right" class="clearfix">
            <div id="out">
            </div>
            <div id="instraction">
                <h5>说明</h5>
                <p>1. 本页面是一个自动分组程序，针对人员姓名和组员数量进行随机分组，主要采用JavsScript语言实现。</p>
                <p>2. 在左侧输入文本框输入待分组人员姓名，每个姓名占一行；在组员数量选择菜单选择相应的组员数量；点击“确定”按钮得到随机分组结果。</p>
                <p>3. 上一次输入的人员姓名和所选的组员数量会自动记忆（部分浏览器不支持该功能）。</p>
                <p>4. 本项目从类似项目中改编 <a href="https://github.com/hibbb/randomgroup" target="_blank"> 原作者：liubenben。在此标注 </a></p>
            </div>
        </div>

    </div>
</body>
</html>
